<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewpoint" content="width=device-width, initial-sacle=1.0">
        
    </head>
    <body>  
        <div class="wrapper">
            <img src="https://www.jqueryscript.net/images/Customizable-Analog-Alarm-Clock-with-jQuery-Canvas-thooClock.jpg" alt="clock">
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                        
                    </select>
                    
                </div>
                <div class="column">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>
                       
                    </select>
                    
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                       
                        
                    </select>
                    
                </div> 
            </div>
            <button>Set Alarm</button>
        </div>
        <script src="script.js">  </script>   
    </body>

</html>
